<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON formatter</title>
    <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
    rel="stylesheet" />
    <script src="script.js" defer></script>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'roboto',sans-serif;
        }
        body{
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        .container{
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            border-bottom: 5px solid hsl(0deg, 0%, 20%);
        }
        .container > *{
            width: 50%;
        }
        .container div textarea{
            background-color: hsl(0deg, 0%, 20%);
            color: white;
            width: 100%;
        }
        textarea{
            border: none;
            resize: none;
            font-family: 'Cascadia Code','Courier New', Courier, monospace;
            padding: 8px;
            background-color: hsl(0deg, 0%, 95%);
        }
        textarea:focus{
            outline: none;
        }
        .copy-button{
            position: absolute;
            top: 0;
            right: 0;
            display: none;
            background-color: hsla(0deg, 0%, 50%,0.5);
            color: white;
            padding: 2px 6px;
            border-radius: 3px;
            cursor: pointer;
        }
        .copy-button.active{
            display: initial;
        }
        .copy-button:active{
            filter: brightness(0.9);
        }
        input{
            visibility: hidden;
            height: 0;
            width: 0;
        }
        label{
            display: flex;
            align-items: center;
            gap: 4px;
            background-color: rgb(255, 227, 191);
            box-shadow: 0px 2px 4px hsla(0deg, 0%, 70%,0.2);
            padding: 4px 8px;
            color: rgb(255, 145, 0);
            font-size: 14px;
            font-weight: 500;
            border-radius: 2px;
            cursor: pointer;
        }
        label:active{
            filter: brightness(1.1);
        }
        form{
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 8px;
        }
        .file-name{
            display: none;
            margin-top: 10px;
            font-size: 12px;
            font-weight: 500;
            color: hsl(0deg,0%,30%);
        }
        .file-name.active{
            display: initial;
        }
        .download{
            display: none;
            align-items: center;
            justify-content: center;
            gap: 4px;
            padding: 4px 8px;
            background-color: rgb(203, 242, 255);
            color: deepskyblue;
            box-shadow: 0px 2px 4px hsla(0deg, 0%, 70%,0.2);
            font-size: 14px;
            font-weight: 500;
            border: none;
            border-radius: 2px;
            cursor: pointer;
            margin-bottom: 30px;
        }
        .download:active{
            filter: brightness(1.1);
        }
        .download.active{
            display: flex;
        }
        @media screen and (max-width:800px){
            .container{
                flex-direction: column;
                border: none;
            }
            .container > *{
                width: 100%;
            }
            textarea{
                height: 300px;
            }
            .copy-button{
                top: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <textarea id="unformatted" cols="30" rows="20" placeholder="Input JSON"></textarea>
        <div>
            <textarea id="unformatted" readonly cols="30" rows="20" placeholder="Formatted JSON"></textarea>
            <h4 class="copy-button"><span class="material-icons">copy_all</span></h4>
        </div>
    </div>
    <form>
        <input type="file" id="json-input" accept=".json">
        <label for="json-input">Upload File<span class="material-icons-outlined">file_upload</span></label>
        <p class="file-name"></p>
    </form>
    <button class="download">Download<span class="material-icons-outlined">file_download</span></button>
</body>
</html>
